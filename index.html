<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amharic Body Parts - Matching Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Noto+Sans+Ethiopic:wght@700&family=Raleway:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="amharic-match-game">
        <div class="ethiopian-pattern"></div>
        
        <header class="game-header">
            <div class="title-container">
                <h1 id="main-title" class="game-title">рІерѕ░рІЇріљрЅх ріГрЇЇрѕјрЅй рїерІІрЅ│</h1>
                <div class="coffee-icon">РўЋ</div>
            </div>
            <p id="game-intro-text" class="game-intro">рЅЃрѕІрЅ▒ріЋ ріерѕЮрѕхрѕјрЅ╣ рїІрѕГ ріарІЏрѕЮрІх!</p>
        </header>

        <div id="game-board" class="screen active">
            <div id="category-nav" class="category-navigation">
                <!-- Category buttons generated here -->
            </div>
            
            <div class="game-area">
                <div id="word-column" class="card-container">
                    <!-- Word cards generated here -->
                </div>
                <div class="divider">
                    <div class="divider-line"></div>
                    <div class="mesob-icon">­ЪД║</div>
                    <div class="divider-line"></div>
                </div>
                <div id="image-column" class="card-container">
                    <!-- Image cards generated here -->
                </div>
            </div>
        </div>
        
        <div id="game-over-screen" class="screen">
            <div class="celebration">
                <div class="teff-sprout">­ЪїЙ</div>
                <h1 class="game-title">­ЪјЅ рЅарїБрѕЮ рїЦрѕЕ! ­ЪјЅ</h1>
                <div class="teff-sprout">­ЪїЙ</div>
            </div>
            <p class="game-intro" id="game-over-message"></p>
            <div class="button-group">
                <button id="next-level-btn" class="game-btn">рЅђрїБрІГ рѕЮрІхрЅЦ</button>
                <button id="play-again-btn" class="game-btn secondary-btn">ріЦріЋрІ░рїѕріЊ рІГрїФрІѕрЅ▒</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
