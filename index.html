<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amharic Body Parts - Matching Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- UPDATED: Added Raleway font and removed Fredoka One to simplify -->
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Noto+Sans+Ethiopic:wght@700&family=Raleway:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Confetti library for celebration effect -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="amharic-match-game">
        
        <header class="game-header">
            <h1 id="main-title" class="game-title">рІерѕ░рІЇріљрЅх ріГрЇЇрѕјрЅй рїерІІрЅ│</h1>
            <p id="game-intro-text" class="game-intro">рЅЃрѕІрЅ▒ріЋ ріерѕЮрѕхрѕјрЅ╣ рїІрѕГ ріарІЏрѕЮрІх!</p>
        </header>

        <!-- Game Board Screen -->
        <div id="game-board" class="screen active">
            <!-- Category Navigation Bar -->
            <div id="category-nav" class="category-navigation">
                <!-- Category buttons will be generated here -->
            </div>
            
            <div class="game-area">
                <div id="word-column" class="card-container">
                    <!-- Word cards will be generated here -->
                </div>
                <div id="image-column" class="card-container">
                    <!-- Image cards will be generated here -->
                </div>
            </div>
        </div>
        
        <!-- Game Over Screen (Initially Hidden) -->
        <div id="game-over-screen" class="screen">
            <h1 class="game-title">­ЪјЅ рЅарїБрѕЮ рїЦрѕЕ! ­ЪјЅ</h1>
            <p class="game-intro" id="game-over-message"></p>
            <button id="next-level-btn" class="game-btn">рЅђрїБрІГ рѕЮрІхрЅЦ</button>
            <button id="play-again-btn" class="game-btn secondary-btn">ріЦріЋрІ░рїѕріЊ рІГрїФрІѕрЅ▒</button>
        </div>

    </div>

    <!-- Link to the JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
